language:
  - generic

dist:
  - trusty

env:
  - COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./tests

after_success:
  - coveralls --root .. -E ".*CMakeFiles.*" -E ".*tests.*"